<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Events Updates Page</title>
</head>
<body>
    <!-- TASK:Events Updates Page -->
    <nav>Event No:1</nav>
    <h4>Number Of Available Seats: 23</h4>


    <div class="container text-center">
        <div class="d-inline-flex flex-wrap">
          <div class="flex image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIqlV8l5NVXt1Od_uEndnsMijl05OQjPKBxA&usqp=CAU"/>
          </div>
          <div class="flex content">
            <label  class="imp" for="name" >Name</label>
            <input type="text" class="name box" placeholder="firstname lastname"   required/><br/>
            <label  class="imp" for="email" >Email</label>
            <input type="email" class="name box" placeholder="xyz@domain.com"   required/><br/>
            <label  class="imp" for="name" >Phone NO: </label>
            <input type="text" class="name box" placeholder="10 digit"   required/><br/>
            <label  class="imp" for="name" >Number of a seats</label>
            <input type="number" class="name box" placeholder="XXX"   required/><br/>
            <label  class="imp" for="name" >Name of Attendies</label>
            <input type="text" class="name box" placeholder="name1,name2,.."   required/><br/>
            <input type="submit" class="name box" placeholder=""   required/>
            <button for="cancel" class="name box" name="Cancel"   required>Cancel</button>
          </div>
        </div>
      

    <script src="./script.js"></script>
</body>
