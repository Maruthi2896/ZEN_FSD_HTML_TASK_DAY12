<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Github Profile Page Task</title>
  </head>

  <body>
    <div class="container-fluid main-container w-85 mt-3">
      <div class="card w-75 border-dark mb-3">
        <div class="card-header bg-dark text-light p-3">
          <span
            ><img
              class="img-fluid"
              id="gitimg"
              src="https://miro.medium.com/max/1400/1*M7SXFpGPe9cVEZ6bxZDAgA.png"
          /></span>
          <span id="gitname">GITHUB</span>
        </div>
        <div class="card-body main-body w-100 d-flex text-dark p-0">
          <div class="container cont1 w-50 m-4">
            <div class="card card1 w-30 bg-dark">
              <div class="card-body bg-dark"></div>
            </div>
          </div>
          <div class="container cont2 w-100 m-4">
            <input
              class="bg-dark textbox text-light w-75"
              type="text"
              placeholder="Search"
            />
            <div class="d-flex flexcont justify-content-between mt-4">
              <div class="card card2 w-25 bg-dark mt-5 mb-4">
                <div class="card-body bg-dark"></div>
              </div>
              <div class="card card2 w-25 bg-dark mt-5">
                <div class="card-body bg-dark"></div>
              </div>
              <div class="card card2 w-25 bg-dark mt-5">
                <div class="card-body bg-dark"></div>
              </div>
            </div>
            <div class="card card3 w-30 bg-dark mt-5">
              <div class="card-body bg-dark mt-5"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
